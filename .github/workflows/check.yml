name: autofix.ci

on:
  - pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    permissions: {}
    env:
      SKIP_ENV_VALIDATION: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Apply prettier formatting
        run: pnpm prettier --write .

      - name: Commit prettier fixes
        uses: autofix-ci/action@v1
        with:
          commit-message: "Apply Prettier format"

      - name: Run tsc
        run: pnpm tsc --noEmit

      - name: Run lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Run build
        run: pnpm build --no-lint
