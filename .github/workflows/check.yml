name: Check

on:
  - pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.16.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Apply prettier formatting
        run: pnpm prettier --check .

      - name: Run lint
        run: pnpm lint

      - name: Run tsc
        run: pnpm tsgo --noEmit

      - name: Run tests
        run: pnpm test

      # Database seed hash verification is currently disabled because it is failing in CI.
      # - name: Verify seed hash
      #   run: pnpm db:verify-seed-hash

      - name: Run build
        run: pnpm build --no-lint
