name: split-pro-dev

services:
  postgres:
    image: postgres:16
    container_name: splitpro-db-dev
    restart: always
    environment:
      - POSTGRES_USER=splitpro
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=splitpro
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - '54321:5432'

volumes:
  database:
